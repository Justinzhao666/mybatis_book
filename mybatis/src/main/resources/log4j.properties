# 全局配置
log4j.rootLogger=ERROR, stdout
# MyBatis日志配置，TRACE是最低级别，MyBatis 会输出执行 SQL 过程中的详细信息，这个级别特别适合在开发时使用。
# 想要这个起作用，得需要这个和Mapper文件中定义的namespace一样路径
log4j.logger.top.justin.ch01.mapper=TRACE
log4j.logger.top.justin.ch02.mapper=TRACE
log4j.logger.top.justin.ch04.mapper=TRACE
# 控制台输出
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n